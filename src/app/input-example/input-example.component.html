<div>
  <h3>@Input Example Component</h3>
  <a href="https://angular.io/guide/inputs-outputs" target="_blank">Angular @Input and @Output Docs</a>
  <p>Input value: {{inputValue}}</p>
  <button (click)="update()">Update</button>
  <app-input-example-child
    [inputValue]="inputValue"
    (updateParentValue)="updateWithOutput($event)">
  </app-input-example-child>
</div>
